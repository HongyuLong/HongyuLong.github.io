<div class='container'>
    <div *ngIf='my_watch_list.length == 0' class='no-items-container'>
        <h1>No items found in Watchlist.</h1>
    </div>

    <div *ngIf='my_watch_list.length > 0' class='inner-container'>
        <h1>My WatchList</h1>
        <div class='row' *ngIf='!mobile' style='text-align: center;'>
            <div class="col-md-2" *ngFor='let item of my_watch_list'>
                <a [routerLink]="['/watch/' + item.media_type + '/' + item.id]">
                    <img class="" [src]="'https://image.tmdb.org/t/p/w500' + item.poster_path">
                    <div class='web-caption'>
                        <p>{{item.title}}</p>
                    </div>
                </a>
            </div>
        </div>

        <div class='row' *ngIf='mobile' style='text-align: center;'>
            <div class="col-sm-12" *ngFor='let item of my_watch_list'>
                <a [routerLink]="['/watch/' + item.media_type + '/' + item.id]">
                    <img class="" [src]="'https://image.tmdb.org/t/p/w500' + item.poster_path">
                    <div class='mobile-caption'>
                        <p>{{item.title}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
</div>
