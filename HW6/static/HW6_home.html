<!DOCTYPE html>
<html>
<head>
    <!--
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id='wrap'>
        <div id='header'>
            <h1>THE MOVIE DB</h1>
        </div>

        <div id='container'>
            <div id='home-section' class='center column'>  <!--home section-->
                <div id='home-title1'>Trending Movies</div>
                <div id='home-movie' class='slideshow-container'> <!--movie slides-->
                    <div class='mySlides'>
                        <img>
                        <div class='text'> </div>
                    </div>
                    <div class='mySlides'>
                        <img>
                        <div class='text'> </div>
                    </div>
                    <div class='mySlides'>
                        <img>
                        <div class='text'> </div>
                    </div>
                    <div class='mySlides'>
                        <img>
                        <div class='text'> </div>
                    </div>
                    <div class='mySlides'>
                        <img>
                        <div class='text'> </div>
                    </div>
                </div>
                <div id='home-title2'>TV Shows On-Air Today</div>
                <div id='home-tv' class='slideshow-container'> <!--tv slides-->
                    <div class='mySlides'>
                        <img>
                        <div class='text'> </div>
                    </div>
                    <div class='mySlides'>
                        <img>
                        <div class='text'> </div>
                    </div>
                    <div class='mySlides'>
                        <img>
                        <div class='text'> </div>
                    </div>
                    <div class='mySlides'>
                        <img>
                        <div class='text'> </div>
                    </div>
                    <div class='mySlides'>
                        <img>
                        <div class='text'> </div>
                    </div>
                </div> 
                <div id='footer'></div>
            </div>

            <div id='search-section' class='center column'> <!--search section-->
                <div id='search-box'>
                    <h3>Search</h3>
                    <form id='search-form' onsubmit='load_search_results()'>
                        <div id="search-kw">
                            <label for="keyword">Keyword</label>
                                <input type="text" id="keyword" name="keyword">
                        </div>
                        <br>
        
        
                        <div id="search-cat">
                            <label for="category">Category</label>
                                <select id="category" name="category">
                                    <option value=""></option>
                                    <option value="cat_mv">Movies</option>
                                    <option value="cat_tv">TV Shows</option>
                                    <option value="cat_both">Movies and TV Shows</option>
                                </select>  
                        </div>
                        <br>
                        <div id="search-submit">
                            <input type="submit" id="search-button" value="Search" class="search-box-button">
                            <input type="button" id="clear-button" value="Clear" class="search-box-button">
                        </div>
                    </form>
                </div>

                <div id="search-results">
                    <div id="show-info"></div>
                    <div id="show-cards"></div>
                </div>
            </div>


            <div id='left' class='column'>
                <button id='home' onclick="displayHome()">Home</button><br>
                <button id='search' onclick="displaySearch()">Search</button>
            </div>
        </div>
    </div>

    <script src='/static/funcs.js'></script>
    <script src='/static/popup.js'></script>
    
</body>
    
</html>
