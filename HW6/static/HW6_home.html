<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../reset.css">
    <style>
        html,body{
        width: 100%;
        height: 100%;
        }

        .right{
            border-left: 1px solid white;
            height:100%;
            width: 80%;
            float:left;
        }
    </style>
</head>

<body style="background-color: black;">
    <div id='top' style="height:4%;">
        <h1 style="color:red">THE MOVIE DB</h1>
    </div>

    <div id='left' style="height:100%; width: 19%;float:left;text-align: right;">
        <button id='home' onclick="displayHome()">Home</button><br>
        <button id='search' onclick="displaySearch()">Search</button>
    </div>

    <!-- Right-->
    <div id='home-section' class='right'>
        <p style="color: white;">Home Now</p>
    </div>

    <div id='search-section' class='right'>
        <p style="color: white;">Search Now</p>
    </div>

    <script>
        document.innerHTML = displayHome();
        function displayHome() {
            var home_section = document.getElementById("home-section");
            var search_section = document.getElementById("search-section");
            home_section.style.display = "block";
            search_section.style.display = "none";
        }

        function displaySearch() {
            var home_section = document.getElementById("home-section");
            var search_section = document.getElementById("search-section");
            home_section.style.display = "none";
            search_section.style.display = "block";
        }

    </script>
</body>
    
</html>
